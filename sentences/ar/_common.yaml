language: ar
responses:
  errors:
    no_intent: "عفوا, لم افهم هذا"
    no_area: "لا توجد منطقة بالأسم {{ area }}"
    no_domain: "النطاق {{ domain }} غير موجود بالمنطقة {{ area }}"
    no_device_class: "المنطقة {{ area }} لا تحتوى على فئة الأجهزة {{ device_class }}"
    no_entity: "لا يوجد جهاز او خاصية بالأسم {{ entity }}"
    handle_error: "حدث خطأ اثناء معالجة النص"

lists:
  color:
    values:
      - in: "ابيض"
        out: "white"
      - in: "اسود"
        out: "black"
      - in: "احمر"
        out: "red"
      - in: "برتقالي"
        out: "orange"
      - in: "اصفر"
        out: "yellow"
      - in: "اخضر"
        out: "green"
      - in: "ازرق"
        out: "blue"
      - in: "بنفسجي"
        out: "purple"
      - in: "بني"
        out: "brown"

  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "مئوية"
      - in: "°c"
        out: "celsius"
      - "فهرنهايت"
      - in: "f"
        out: "fahrenheit"

  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  brightness_level:
    values:
      - in: (عالي|قصوى)
        out: 100
      - in: منخفض
        out: 1

  on_off_states:
    values:
      - in: "(شغال|[ت|ي]عمل|[ي|ت]وجد|[ي|ت]شحن)"
        out: "on"
      - in: "(مطفي|لا [ت|ي]عمل|لا [ي|ت]وجد|لا [ي|ت]شحن)"
        out: "off"
  on_off_domains:
    values:
      - in: <light>
        out: light
      - in: <fan>
        out: fan
      - in: <switch>
        out: switch

  cover_states:
    values:
      - in: "مفتوح"
        out: "open"
      - in: "(مغلق|مقفول)"
        out: "closed"
      - in: "يفتح"
        out: "opening"
      - in: "يغلق"
        out: "closing"
  cover_classes:
    values:
      - in: <awning>
        out: awning
      - in: <curtain>
        out: curtain
      - in: <door>
        out: door
      - in: <garage>
        out: garage
      - in: <gate>
        out: gate
      - in: <window>
        out: window

  # binary_sensor
  bs_battery_states:
    values:
      - in: "<low>"
        out: "on"
      - in: "<normal>"
        out: "off"

  bs_battery_charging_states:
    values:
      - in: "charging"
        out: "on"
      - in: "not charging"
        out: "off"

  bs_carbon_monoxide_states:
    values:
      - in: "(detected|triggered|on)"
        out: "on"
      - in: "clear"
        out: "off"

  bs_cold_states:
    values:
      - in: "cold"
        out: "on"
      - in: "normal"
        out: "off"

  bs_connectivity_states:
    values:
      - in: "connected"
        out: "on"
      - in: "disconnected"
        out: "off"

  bs_door_states:
    values:
      - in: "open"
        out: "on"
      - in: "closed"
        out: "off"

  bs_garage_door_states:
    values:
      - in: "open"
        out: "on"
      - in: "closed"
        out: "off"

  bs_gas_states:
    values:
      - in: "(detected|triggered|on)"
        out: "on"
      - in: "clear"
        out: "off"

  bs_heat_states:
    values:
      - in: "hot"
        out: "on"
      - in: "normal"
        out: "off"

  bs_light_states:
    values:
      - in: "detected"
        out: "on"
      - in: "no light"
        out: "off"

  bs_lock_states:
    values:
      - in: "unlocked"
        out: "on"
      - in: "locked"
        out: "off"

  bs_moisture_states:
    values:
      - in: "wet"
        out: "on"
      - in: "dry"
        out: "off"

  bs_motion_states:
    values:
      - in: "(detected|triggered|on)"
        out: "on"
      - in: "clear"
        out: "off"

  bs_occupancy_states:
    values:
      - in: "(detected|triggered|on)"
        out: "on"
      - in: "clear"
        out: "off"

  bs_opening_states:
    values:
      - in: "open"
        out: "on"
      - in: "closed"
        out: "off"

  bs_plug_states:
    values:
      - in: "plugged in"
        out: "on"
      - in: "unplugged"
        out: "off"

  bs_power_states:
    values:
      - in: "(powered[ on]|power detected)"
        out: "on"
      - in: "(not powered|powered off)"
        out: "off"

  bs_presence_states:
    values:
      - in: "(home|present)"
        out: "on"
      - in: "(away|not present)"
        out: "off"

  bs_problem_states:
    values:
      - in: "detected"
        out: "on"
      - in: "ok"
        out: "off"

  bs_running_states:
    values:
      - in: "running"
        out: "on"
      - in: "not running"
        out: "off"

  bs_safety_states:
    values:
      - in: "unsafe"
        out: "on"
      - in: "safe"
        out: "off"

  bs_smoke_states:
    values:
      - in: "(detected|triggered|on)"
        out: "on"
      - in: "clear"
        out: "off"

  bs_sound_states:
    values:
      - in: "(detected|triggered|on)"
        out: "on"
      - in: "clear"
        out: "off"

  bs_tamper_states:
    values:
      - in: "(detected|tampered with)"
        out: "on"
      - in: "clear"
        out: "off"

  bs_update_states:
    values:
      - in: "update available"
        out: "on"
      - in: "(up to date|up-to-date)"
        out: "off"

  bs_vibration_states:
    values:
      - in: "(detected|vibrating)"
        out: "on"
      - in: "(clear|not vibrating)"
        out: "off"

  bs_window_states:
    values:
      - in: "open"
        out: "on"
      - in: "clear"
        out: "closed"

expansion_rules:
  name: "[ال]{name}"
  area: "[ال]{area}"
  colors: "[ال]{color}"

  script: "[ال](برنامج|برامج|مسار|مسارات|سيناريو)"
  scene: "[ال](مشهد|مشاهد|اعدادات)"

  what_is: "(ما هو|ما هي|ماذا يكون|ماذا تكون|كم هي|كم هو)"
  is_it: "(هل [هي]|هل [هو]|هل هناك)"
  how_many: "كم عدد"

  brightness: "{brightness}[% | بالمائة]"
  temperature: "{temperature}[°| درجة] [{temperature_unit}]"

  light: "[ال](اضواء|اضاءة|ضوء|مصابيح|مصباح|انوار|نور|لمبة|لمبات|انوار)"
  switch: "[ال](مفتاح|مفاتيح)"
  fan: "[ال](مروحة|مراوح|مروحات)"

  turn: "(غير|اضبط|ضبط)"
  turn_on: "(افتح|شغل|اشعل|اشغل|ابدأ|شعل|فعل|تفعيل|تشغيل|فعل)"
  turn_off: "(اغلق|اطفئ|طفي)"

  temp: "(باردة|دافئة|لطيفة|حارة|درجة [ال]حرارة)"
  intensity: "[ال](درجة [ال]سطوع|[شدة] [ال]سطوع|قوة|شدة)"
  color: "[ال](لون|الوان)"

  in: "(في|داخل)"
  all: "(كل|جميع)"
  to: "(على|الى)"
  any: "(أي)"

  open: "(افتح|ارفع)"
  close: "(اغلق|اقفل|اخفض|انزل|نزل)"

  low: "(منخفضة|منخفض)"
  high: "(مرتفعة|مرتفع)"
  full: "(ممتلئة|ممتلئ)"
  empty: "(فارغة|فارغ)"
  normal: "(عادية|عادي|طبيعية|طبيعي)"

  awning: "[ال](مظلة|مظلات)"
  curtain: "[ال](ستائر|ستارة|ستارات)"
  door: "[ال](باب|ابواب)"
  garage: "[ال](باب|ابواب|بوابة|بوابات) [ال]جراج"
  gate: "[ال](بوابة|بوابات)"
  window: "[ال](نافذة|نوافذ|نافذات|شباك|شبابيك)"
  lock: "[ال](اقفال|قفل)"
  battery: "[ال](بطارية|بطاريات)"

skip_words:
  - "(من فضلك|لو سمحت)"
  - "(هل يمكنك|تقدر)"
